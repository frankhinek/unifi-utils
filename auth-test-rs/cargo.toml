[package]
name = "unifi-auth-test"
version = "0.1.0"
edition = "2021"
authors = ["Frank Hinek"]
description = "A simple UniFi Controller Authentication Test utility"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.3", features = ["derive"] }
rpassword = "7.2"